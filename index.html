<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatrickMagAnime Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            transition: background 0.3s ease;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <header>
        <h1>PatrickMagAnime Portfolio</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>
    <div class="content">
        <h2>About Me</h2>
        <p>This is where you can add information about yourself.</p>
        <h2>Projects</h2>
        <p>This is where you can add information about your projects.</p>
        <button class="button">Project 1</button>
        <button class="button">Project 2</button>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const background = document.getElementById('background');
            background.style.background = `linear-gradient(45deg, rgb(${Math.floor(255 * x)}, ${Math.floor(255 * (1 - x))}, ${Math.floor(255 * y)}) 0%, rgb(${Math.floor(255 * (1 - y))}, ${Math.floor(255 * y)}, ${Math.floor(255 * x)}) 100%)`;
        });
    </script>
</body>
</html>
