<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatrickMagAnime Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: background 0.3s ease;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .animated-text {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <header>
        <h1>PatrickMagAnime Portfolio</h1>
        <input type="text" class="search-bar" placeholder="Search my projects..." oninput="searchProjects()">
    </header>
    <div class="container">
        <div class="animated-text">Welcome to My Projects</div>
        <div id="results"></div>
    </div>
    <div class="content">
        <h2>About Me</h2>
        <p>This is where you can add information about yourself.</p>
        <h2>Projects</h2>
        <p>This is where you can add information about your projects.</p>
        <button class="button">Project 1</button>
        <button class="button">Project 2</button>
    </div>
    <script>
        const projects = ["Project 1", "Project 2", "Project 3"]; // You can add more projects here

        function searchProjects() {
            const query = document.querySelector('.search-bar').value.toLowerCase();
            const results = projects.filter(project => project.toLowerCase().includes(query));
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = results.map(project => `<a href="https://github.com/PatrickMagAnime/${project.replace(/\s+/g, '-').toLowerCase()}">${project}</a>`).join('<br>');
        }

        function updateBackgroundColor() {
            const date = new Date();
            const minutes = date.getMinutes();
            const red = Math.floor((minutes / 60) * 10) + 245;
            const green = Math.floor(((60 - minutes) / 60) * 10) + 245;
            const blue = 250;
            document.getElementById('background').style.background = `rgb(${red}, ${green}, ${blue})`;
        }

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const background = document.getElementById('background');
            const bgColor = background.style.background.split('(')[1].split(')')[0].split(',').map(Number);
            const adjustedColor = bgColor.map(color => Math.min(255, Math.max(0, color + (x - y) * 5)));
            background.style.background = `rgb(${adjustedColor.join(',')})`;
        });

        setInterval(updateBackgroundColor, 60000); // Update background color every minute
        updateBackgroundColor(); // Initial call to set background color
    </script>
</body>
</html>
